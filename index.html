<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header">
            <a href="images.html">Image Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
        
        <div class="logo">
            <span style="color:cornflowerblue">S</span>
            <span style="color: crimson">e</span>
            <span style="color: goldenrod">a</span>
            <span style="color:cornflowerblue">r</span>
            <span style="color: forestgreen">c</span>
            <span style="color: crimson">h</span>
        </div>

        <form action="https://google.com/search">
            <div>
                <input type="text" name="q" class="search_bar" autofocus>
            </div>

            <div class="search_buttons">
                <input type="submit" value="Google Search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
    </body>
</html>
